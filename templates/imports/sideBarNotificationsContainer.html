


<style>
    .sideBarNotificationsContainer{
        position:fixed;
        top:0px;
        left:70px;

        width:400px;
        height:100vh;

        border-left:1px solid var(--lightGray);

        border-radius:0px 20px 20px 0px;

        z-index:800;

        display:none;

        box-shadow:10px 2px 20px rgba(0,0,0,0.1);

        overflow:hidden;
        overflow-y:auto;

        background:var(--white);
    }

    .sideBarNotificationsContainer .menuKeyWordSection h3{
        font-weight:700 !important;
    }

    .sideBar.notificationsMenuActive .sideBarNotificationsContainer{
        display:block;
    }

    .menuKeyWordSection{
        position:relative;
        width:90%;
        height:50px;

        display:flex;
        align-items: center;

        margin:0px auto;
        margin-top:30px;
        margin-bottom:0px;

        background:none;
    }

    .menuKeyWordSection h3{
        color:black;
        font-size:24px;
        font-family:var(--instagramFont);
        font-weight:600;
        line-height:30px;
        text-align:start;
    }

    .followRequestsNotifications{
        width: calc( 100% - 20px );
        height:70px;

        display:flex;
        column-gap:5px;
        align-items:center;

        padding:0px 10px;

        margin:0px auto;

        background-color:transparent;
    }

    .followRequestsNotifications:hover{
        background: var(--sideBarLinksHoverColor);
    }



    .pfpsSection{
        position:relative;
        width:60px;
        height:50px;

        border-radius:10px;

        display:flex;
        justify-content:center;
        align-items:Center;

        background: none;
    }

    .pfpsSection::before, .pfpsSection::after{
        content:"";
        position:absolute;

        width:30px;
        height:30px;

        border-radius:50px;

        background:gray;
    }

    .pfpsSection::before{
        left:6px;
        top:5px;
    }

    .pfpsSection::after{
        right:4px;
        top:14px;

        border:2px solid var(--white);

        background:red;
    }

    .namesSection{
        width:180px;
        height:50px;

        padding:0px 5px;

        display:flex;
        flex-direction:column;
        gap:0px;
        justify-content:Center;

        background:none;
    }

    .namesSection h3, .namesSection h4{
        font-family:var(--instagramFont);
        font-size:14px;
        line-height:18px;

        margin:0px;
    }

    .namesSection h3{
        font-weight:700;
    }

    .namesSection h4{
        color:gray;
        font-weight:400;
        margin-top:-3px;
    }

    .iconsSection{
        width:50px;
        height:40px;

        display:flex;
        column-gap:10px;
        justify-content:center;
        align-items:center;

        margin-left:auto;

        background:none;
    }

    .iconsSection .dot{
        min-width:8px; 
        min-height:8px;
        max-width:8px; 
        max-height:8px;

        border-radius:50px;

        background:var(--blue);
    }  

    .iconsSection span{
        transform:rotate(90deg);
    }
    .iconsSection span, .iconsSection span svg{
        display:inline-block;
        width:16px;
        height:16px;

        background:none;
    }

    .notificationsSection{
        position:relative;
        width: calc(90%) ;
        height:fit-content;
        min-height:300px;

        padding:0px 5%;

        margin:0px auto;
        margin-top:5px;
        border-top:1px solid var(--lightGray);

        background:none;
    }

    .notificationsSection > div{
        width:100%;
        height:fit-content;
        min-height:100px;

        background:red;
    }


    .notificationsSection > div > h3{
        font-family:var(--instagramFont);
        font-size:16px;
        font-weight:700;
        line-height:20px;

        margin:10px 0px 10px 0px;
    }

    .notificationsSection > div > div{
        height:fit-content;
        min-height:100px;
        width:100%;

        background:cyan;
    }

    .notificationsSection > div > div > .notification{
        height:fit-content;
        min-height:60px;
        width:100%;

        display:flex;
        column-gap:5px;
        align-items:center;

        background:purple;
    }
    
    .notificationsSection > div > div > .notification .pfpSection{
        width:40px;
        height:40px;

        border-radius:50px;

        background:gold;
    }

    .notifContentSection{
        width:auto;
        height:fit-content;
        min-height:50px;

        flex-grow:1;

        background:gray;
    }

    .notifBannerOrButtonSection{
        width:fit-content;
        height:fit-content;
        max-width:80px;
        max-height:50px;
        min-height:50px;
        min-width:80px;

        margin-left:auto;

        background:green;
    }

</style>

<div class="sideBarNotificationsContainer">
    <div class="menuKeyWordSection">

            <h3 class="namesSectionTitle">Follow requests</h3>

        </div>
        <div class="iconsSection">
            <div class="dot">

            </div>
            <span class="svgIcon">

            </span>
        </div>
    </div>

    <div class="notificationsSection">
        <div class="thisMonthNotifications">
            <h3 class="notificationsTitle">
                This month
            </h3>
            <div class="thisMonthNotifsContainer">
                <div class="notification">
                    <div class="pfpSection">

                    <div class="notifContentSection">

                    </div>
                    <div class="notifBannerOrButtonSection">

                    </div>
                </div>
            </div>
        </div>
        <div class="earlierNotifications">
            <h3 class="notificationsTitle">
                Earlier
            </h3>
            <div class="earlierNotifsContainer">
                
            </div>
        </div>
    </div>

</div>
