

<style>
    .sideBarUploadPostContainer{
        position:fixed;
        top:0px;
        left:0px;

        width:100vw;
        height:100vh;

        z-index:700;

        display:none;

        background:rgba(4, 4, 4, 0.7);
    }

    .sideBarUploadPostContainer.visible{
        display:flex;
        justify-content: center;
    }

    .uploadPostContainer{
        width:367px;
        height:410px;

        align-self:center;

        margin:0px auto;

        border-radius:10px;

        background:white;
    }

    .closeButton{
        width:20px;
        height:20px;

        cursor:pointer;

        margin-right:20px;

        justify-self:end;
    }

    .titleSection{
        width:100%;
        height:45px;

        display:flex;
        justify-content: center;
        align-items: center;

        border-radius:10px 10px 0px 0px;

        border-bottom:1px solid var(--lightGray);

        background:var(--white);
    }


    .titleSection h3, .contentSection *{
        font-family: var(--instagramFont);
        font-size:16px;
        font-weight:600;
        line-height:16px;

        margin:0px;
    }

    .contentSection{
        display:flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        width:100%;
        height: calc( 100% - 90px );
    }

    .uploadPostIcon{
        width:96px;
        height:77px;

        transform: scale(1.2);
    }

    .uploadPostDescription{
        font-size:20px;
        font-weight:450;
    }


    .importPostFromDeviceButton{

        width:fit-content;
        height:fit-content;

        padding:7px 16px;

        border-radius:8px;

        color:white;
        font-size:14px;

        margin-top:25px;

        cursor: pointer;

        background:var(--blue);
    }
</style>
